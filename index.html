    <link rel="stylesheet" href="./styles/index.css">
    <title>JavaScript</title>
</head>
<body>
    <div>
        <input type="text" name="" id="pokeName">
        <input type="button" value="Buscar" onclick="fetchPokemon();">

    <div class="pokedex">
        <div class="superior">
            <div class="foquitos">
                <div class="blanco foquito"></div>
                <div class="rojo foquito"></div>
                <div class="ambar foquito"></div>
                <div class="verde foquito"></div>
            </div>
        </div>
        <div class="izquierda">
            <div class="pantalla-border">
                <div class="pantalla">
                    <img id ="pokeImg" src="xs" alt="">
                </div>
            </div>
                <div class="controles">
                    <div class="botonA"></div>
                    <div class="leds">
                        <div class="led1"></div>
                        <div class="led2"></div>
                    </div>
                    <div class="pantallaID">
                        <div id="NoID" class="contenidoID"></div>
                    </div>
                    <div class="cruceta">
                        <div class="div1"> </div>
                        <div class="div2"> </div>
                        <div class="div3"> </div>
                    </div>
                </div>
        </div>
        <div class="derecha">
            <div class="informacion-poke">
                <div class="caracteristicas">
                    <div class="statsBg">
                        <div id="tipos" class="tipos">Tipo:
                        </div>
                        <div class="stats">
                            <div class="stat">
                                <h4 id="ps"></h4>
                                <h5>PS</h5>
                            </div>
                            <div class="stat">
                                <h4 id="atk"></h4>
                                <h5>ATK</h5>
                            </div>
                            <div class="stat">
                                <h4 id="def"></h4>
                                <h5>DEF</h5>
                            </div>
                            <div class="stat">
                                <h4 id="spatk"></h4>
                                <h5>SP.ATK</h5>
                            </div>
                            <div class="stat">
                                <h4 id="spdef"></h4>
                                <h5>SP.DEF</h5>
                            </div>
                            <div class="stat">
                                <h4 id="speed"></h4>
                                <h5>SPEED</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="attacks" class="teclado">
                </div>
                <div class="dosTeclas">
                    <div class="tt1"> </div>
                    <div class="tt2"> </div>
                </div>
                <div class="indicador">
                    <div class="led2"></div>
                    <div class="led2"></div>
                </div>
                <div id="altura" class="altura">Altura:</div>
                <div id="peso" class="peso">Peso:</div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
