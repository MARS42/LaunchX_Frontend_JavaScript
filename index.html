<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>JavaScript</title>
</head>
<body>
    <div>
        <input type="text" name="" id="pokeName">
        <input type="button" value="Buscar" onclick="fetchPokemon();">
        <br>
        <br>
        <img src="" alt="pokemon" id="pokeImg" style="width: 256px; image-rendering: pixelated;"><br>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name ="nombre" value="" disabled><br>
        <label for="ide">ID</label>
        <input type="text" id="ide" name ="ide" value="" disabled><br>
        <label for="height">Height</label>
        <input type="text" id="height" name ="height" value="" disabled><br>
        <label for="weight">Weight</label>
        <input type="text" id="weight" name ="weight" value="" disabled><br>
        <ul id="types"></ul>
        <ul id="moves"></ul>
    </div>

    <div class="pokedex">
        <div class="superior">
            <div class="foquitos">
                <div class="blanco foquito"></div>
                <div class="rojo foquito"></div>
                <div class="ambar foquito"></div>
                <div class="verde foquito"></div>
            </div>
        </div>
        <div class="izquierda">
            <div class="pantalla-border">
                <div class="pantalla">
                    <img src="xs" alt="">
                </div>
            </div>
                <div class="controles">
                    <div class="botonA"> </div>
                    <div class="leds">
                        <div class="led1"></div>
                        <div class="led2"></div>
                    </div>
                    <div class="pantallaID">
                        <div class="contenidoID">
                            No. xd
                        </div>
                    </div>
                    <div class="cruceta">
                        <div class="div1"> </div>
                        <div class="div2"> </div>
                        <div class="div3"> </div>
                    </div>
                </div>
        </div>
        <div class="derecha">
            <div class="informacion-poke">
                <div class="caracteristicas">
                    <div class="statsBg">
                        <div id="tipos" class="tipos">Tipo:
                            <div class="tipo water">Water</div>
                            <div class="tipo fire">Water</div>
                            <div class="tipo poison">Water</div>
                        </div>
                        <div class="stats">
                            <div class="stat">
                                <h4 id="ps">150</h4>
                                <h5>PS</h5>
                            </div>
                            <div class="stat">
                                <h4 id="atk">150</h4>
                                <h5>ATK</h5>
                            </div>
                            <div class="stat">
                                <h4 id="def">150</h4>
                                <h5>DEF</h5>
                            </div>
                            <div class="stat">
                                <h4 id="spatk">100</h4>
                                <h5>SP.ATK</h5>
                            </div>
                            <div class="stat">
                                <h4 id="spdef">45</h4>
                                <h5>SP.DEF</h5>
                            </div>
                            <div class="stat">
                                <h4 id="speed">45</h4>
                                <h5>SPEED</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="teclado">
                    <div class="t1"> </div>
                    <div class="t2"> </div>
                    <div class="t3"> </div>
                    <div class="t4"> </div>
                    <div class="t5"> </div>
                    <div class="t6"> </div>
                    <div class="t7"> </div>
                    <div class="t8"> </div>
                    <div class="t9"> </div>
                    <div class="t10"> </div>
                </div>
                <div class="dosTeclas">
                    <div class="tt1"> </div>
                    <div class="tt2"> </div>
                </div>
                <div class="indicador">
                    <div class="led2"></div>
                    <div class="led2"></div>
                </div>
                <div class="altura">Altura: 0.5m</div>
                <div class="peso">Peso: 80kg</div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
